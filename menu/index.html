<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> BiteMe </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
</head>
<body>
    <nav class="navbar">
        
        <div class= "logo">
            <img src="../Logo.png" alt="company_logo" onclick="Home()">
        </div>    
        <div class=selectionList>
            <ul>
                <li>
                    <a href="#signout">Sign In</a>
                </li>
                <li>
                    <a href="#signout">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="restaurantInformation">
        <div>
            <div class="back">
                <img src="back.png" alt="back" onclick="back()">
            </div>
            <img src="mcdonald.png" alt="restaurant_logo"> 
            <h2>McDonalds</h2>
            <p> Hours: 9:00AM - 5:00PM  </p>
        </div>
    </section>

    <section class="foodItemCategoryBar">
        <div class="foodItemCategoryContainer">
            <button>    Popular </button>
            <button>    Burgers </button>
            <button>    Drinks  </button>
            <button>    Dessert </button>
        </div>
    </section>

    <section class="foodItemDisplay">
        <div class="foodItemDisplayContainer">
            <div class="foodItem">
                <img src="burger.jpg" alt="burger">
                <div class="quantitySection">
                <!-- make sure to add list to this to be able to properly increent it  -->    
                    <button id="DEC" onclick="decrement(burger)">-</button>
                    <span class="burger amount" >0</span>
                    <button id= "INC" onclick="increment(burger)">+</button>
                </div>
                <p id="burgerName" class="item"></p>
                <p id="burgersPrice" class="price"></p>
            </div>
            <div class="foodItem">
                <img src="ribs.jpg" alt="ribs">
                <div class="quantitySection">
                <!-- make sure to add list to this to be able to properly increent it  --> 
                    <button id="DEC" onclick="decrement(ribs)">-</button>
                    <span class="ribs amount">0</span>
                    <button id="INC" onclick="increment(ribs)">+</button>
                </div>
                
                <p id="ribsName" class="item"></p>
                <p id="ribsPrice" class="price"></p>
                
                
            </div>
        </div>
    </section>
    <div class="Checkout">
            <input type="submit" value="Review Order" class="btn" onclick="changePage()">
    </div>
    <script src="scriptmenu.js"></script>
</body>
</html>
