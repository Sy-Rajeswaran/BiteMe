<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> BiteMe </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <nav class="navbar">
        
        <div class= "logo">
            <img src="../Logo.png" alt="company_logo" onclick="Home()">
        </div>    
        <div class=selectionList>
            <ul>
                <li>
                    <a href="#signout">Sign In</a>
                </li>
                <li>
                    <a href="#signout">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="restaurantInformation">
        <div>
            <div class="back">
                <img src="back.png" alt="back" onclick="back()">
            </div>
            <img src="restaurant_logo.png" alt="restaurant_logo"> 
            <h2>Dominos</h2>
            <p> Hours: 9:00AM - 5:00PM  </p>
        </div>
    </section>

    <section class="foodItemCategoryBar">
        <div class="foodItemCategoryContainer">
            <button>    Popular </button>
            <button>    Burgers </button>
            <button>    Drinks  </button>
            <button>    Dessert </button>
        </div>
    </section>

    <section class="foodItemDisplay">
        <div class="foodItemDisplayContainer">
            <div class="foodItem">
                <img src="burger.jpg" alt="burger">
                <div class="quantitySection">
                    <button onclick="decrement('burger')">-</button>
                    <span id="burger"> 0 </span>
                    <button onclick="increment('burger')">+</button>
                </div>
                <p> Triple Bacon Cheeseburger </p>
                <p> $3.99 </p>
            </div>
            <div class="foodItem">
                <img src="ribs.jpg" alt="ribs">
                <div class="quantitySection">
                    <button onclick="decrement('ribs')">-</button>
                    <span id="ribs"> 0 </span>
                    <button onclick="increment('ribs')">+</button>
                </div>
                <p> Ribs & Fries Combo </p>
                <p> $11.95 </p>
            </div>
        </div>
    </section>
    <div class="Checkout">
            <input type="submit" value="Review Order" class="btn" onclick="changePage()">
    </div>
    <script src="scriptmenu.js"></script>
</body>
</html>
