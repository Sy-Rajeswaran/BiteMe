<!DOCTYPE html>
<html>
    <head>
        <title> BiteMe </title>
        <link href="main.css" media="screen" rel="stylesheet" type="text/css">
    </head>
<body>
    <nav class="navbar">
      <div class= "logo">
          <img src="../Logo.png" alt="company_logo" onclick="Home()">
      </div>    
      <div class=selectionList>
          <ul>
              <li>
                  <a href="#signin">Sign In</a>
              </li>
              <li>
                  <a href="#signout">Sign Out</a>
              </li>
          </ul>
      </div>
  </nav>
  <div class= "back">
      <img src="back.png" alt="back" onclick="back()">

  </div>
     <h2>Your Order</h2>
    <div class="box">
            
            <div class="row">
                <div class="column">
                    <h3>Amount</h3>
                    <div class="quantitySection">
                            <button onclick="decrement('burger')">-</button>
                            <span id="burger"> 1 </span>
                            <button onclick="increment('burger')">+</button>
                        </div>
                        <div class="quantitySection">
                                <button onclick="decrement('ribs')">-</button>
                                <span id="ribs"> 1 </span>
                                <button onclick="increment('ribs')">+</button>
                            </div>

                  
                </div>
                <div class="column">
                    <h3>Item</h3>
                    <p>Burgers</p>
                    <p>Ribs</p>
                </div>
                <div class= "column">
                    <h3>Price($)</h3>
                    <span id ="priceBurg">3.99</span>
                    <span id="priceRibs"> 11.95 </span>
                </div>
                <div class= "column">
                        <h2>Total($)</h2>
                        <h2>
                            <span id ="total">15.94</span>
                        </h2>
                        

                </div>

            </div>

        

        </div>
        <div class="topbar">
            <div class="Back">

            </div>
            <div class="Checkout">
                    <input type="submit" value="Continue to checkout" class="btn" onclick="changePage()">
            </div>

        </div>


    </div>
<script src="script.js"></script>
</body>
</html>
