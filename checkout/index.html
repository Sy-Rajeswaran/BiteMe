<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> BiteMe </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://kit.fontawesome.com/d6aaee8298.js"></script>
</head>
<body>
    <nav class="navbar">
        
        <div class= "logo">
            <img src="../Logo.png" alt="company_logo" onclick="Home()">
        </div>    
        <div class=selectionList>
            <ul>
                <li>
                    <a href="#signin">Sign In</a>
                </li>
                <li>
                    <a href="#signout">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <div class="payment">
            <h2>Order Payment</h2>

            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Street:</label>
                    <input type="text" class="input" name="street_name" 
                        placeholder="Street Name..">
                        <i class="fas fa-street-view"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Postal Code:</label>
                    <input type="text" class="input" name="postal_code" 
                        placeholder="Postal Code.." data-mask="A0A 0A0">
                        <i class="far fa-address-book"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card Holder:</label>
                    <input type="text" class="input" name="card_holder" 
                    placeholder="Name on Card..">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                        <label class="label">Card Number:</label>
                        <input type="text" class="input" name="card_number" 
                        placeholder="Card Number.." data-mask="0000 0000 0000 0000">
                        <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                    <div class="card-item icon-relative"> 
                        <label class="label">Expiry date:</label>
                        <input type="text" class="input" name="expiry_date"
                        placeholder="00 / 00" data-mask="00/00">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" name="cvc" placeholder="000"
                        data-mask="000">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
            </div>
            <div class="orderInput">
                    <h3> Meet/Meet at</h3>
                    <div class="switch">
                        <input type="checkbox" class="meetCheckbox" id="meetSwitch" checked>
                        <label class="meetLabel" for="meetSwitch">
                            <span class="meetInner"></span>
                            <span class="meetInnerSwitch"></span>
                        </label>
                    </div>
            </div>
        </div>
    </div>
    <div>
        <input type="submit" value="Place order" class="btn">
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
