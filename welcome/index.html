<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> BiteMe </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="overlay"></div>
        <div class= "logo">
            <img src="../Logo.png" alt="company_logo">
        </div>    
        <div class=selectionList>
            <ul>
                <li> 
                    <a href="#signin">Sign In</a> 
                </li>
                <li>
                    <a href="#signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="mainDiv">
        <img src="main.jpg" alt="main_photo">
        <div class="locationSearch">
            <div>
                <select name="Cities">
                    <option value="Ottawa">Ottawa</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Montreal">Montreal</option>
                    <option value="Other">Other</option>
                </select>
                <input value="Enter a location.." type="input">
            </div>
            <input type="submit">
        </div>
    </section>
    <section class="categories">
        <h1>
            Categories
        </h1>
        <div class="foodCategories">
            <button> Previous </button>
            <div class="foodCategoriesImages">
                <div class="categoryImageContainer">
                    <img src="breakfast.jpg" alt="breakfast">
                    <div class="categoryImageOverlay"> 
                        <p> Breakfast </p>
                    </div>
                </div>
                <div class="categoryImageContainer">
                    <img src="lunch.jpg" alt="lunch">
                    <div class="categoryImageOverlay">
                        <p> Lunch </p>
                    </div>
                </div>
                <div class="categoryImageContainer">
                    <img src="dinner.jpg" alt="dinner">
                    <div class="categoryImageOverlay">
                        <p> Dinner </p>
                    </div>
                </div>
            </div>
            <button> Next </button>
        </div>
    </section>
</body>
</html>
