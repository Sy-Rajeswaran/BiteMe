<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> BiteMe </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <nav class="navbar">
        <div class="overlay"></div>
        <div class= "logo">
            <img src="../Logo.png" alt="company_logo">
        </div>    
        <div class=selectionList>
            <ul>
                <li> 
                    <a href="#signin">Sign In</a> 
                </li>
                <li>
                    <a href="#signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="header">
        <form>
            <h1 id="searchTitle"> Find Restaurants</h1>
            <div class="form-box">
                <input type="text" class="search-field searchCategories"
                    placeholder="Breakfast, Lunch..">
                <div class="dropdown">
                    <button class="dropdown_hover" id="dropdown_hover">Ottawa</button>
                    <div class="dropdown_menu">
                        <a onclick="changeDropdownText('Ottawa')"> Ottawa </a>
                        <a onclick="changeDropdownText('Montreal')"> Montreal </a>
                        <a onclick="changeDropdownText('Toronto')"> Toronto </a>
                    </div>
                </div>
                <button class="search-btn" type="button" onclick="goToRestaurants()">Search</button>
            </div>
        </form>
    </section>
    <section class="categories">
        <h1>
            Categories
        </h1>
        <div class="foodCategories">
            <div class="foodCategoriesImages">
                <div class="categoryImageContainer">
                    <img src="breakfast.jpg" alt="breakfast">
                    <div class="categoryImageOverlay"> 
                        <p> Breakfast </p>
                    </div>
                </div>
                <div class="categoryImageContainer">
                    <img src="lunch.jpg" alt="lunch">
                    <div class="categoryImageOverlay">
                        <p> Lunch </p>
                    </div>
                </div>
                <div class="categoryImageContainer">
                    <img src="dinner.jpg" alt="dinner">
                    <div class="categoryImageOverlay">
                        <p> Dinner </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
